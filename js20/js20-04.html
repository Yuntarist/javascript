<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const rects = document.querySelectorAll('.rect');

            Array.from(rects).reduce((acc,cur,ind)=>{
                const width = (ind +1)*50+100
                const height = (ind +1)*50+100
                const src = `http://placekitten.com/${width}/${height}`
                // cur.setAttribute('src',src)  
                cur.src = src
                src.display=`inline-block`
                ind.margin=`0px`
            },0)
        })
        // 사진 사이즈 150/150 200/200 250/250 300/300 350/350
    </script>
</head>
<body>
    <figure>
        <img src="" alt="" class="rect">
        <figcaption>150x150</figcaption>
        <img src="" alt="" class="rect">
        <figcaption>200x200</figcaption>
        <img src="" alt="" class="rect">
        <figcaption>250x250</figcaption>
        <img src="" alt="" class="rect">
        <figcaption>300x300</figcaption>
        <img src="" alt="" class="rect">
        <figcaption>350x350</figcaption>
    </figure>
</body>
</html>
