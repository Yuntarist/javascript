<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = []
        for(let i=20;i<91;i++){
            if(i%2==0){arr[i]=i}
        } // 20부터 90까지의 짝수로 구성된 배열
        arr.filter(value=>value>35&&value%10==0) 
           .map((value)=>value*2) 
           .forEach((value)=> {
            console.log(value)
           })
    </script>
</body>
</html>
