<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별 풀이</title>
</head>
<body>
    <script>
        let star = "";
        for(let i=0;i<10;i++){
            for(let j=10;j<i+1;j--){
                star+=" ";
        }
        for(let j=0;j<i+1;j++){
            star+="*";
        }
        star+='\n'
    }
    console.log(star)
    </script>
</body>
</html>
