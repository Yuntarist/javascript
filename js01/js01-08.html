<!DOCTYPE html>
<html lang="en">
<head>
    <title>템플릿문자열(templete string)</title>
    <script>
        console.log(`3더하기 6은? ${3+6}입니다.`);
        console.log(`13곱하기 26은? ${13*26}입니다.`);
        console.log(`1=="1"=> ${1=="1"}`);
        console.log(`false == "0"=> ${false =="0"}`);
        console.log(`""==[]=> ${""==[]}`);
        console.log(`0==[]=> ${0==[]}`);
        console.log("\\\\\\\\");
    </script>
</head>
<body>
    
</body>
</html>
