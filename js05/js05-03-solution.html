<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>369게임</title>
</head>
<body>
    <script>
        // 1~300까지 아래와 같은 조건으로 출력
        // 3의 배수 = 짝
        // 5의 배수 = wow
        // 둘이 만나게 되면 = 와우

        for(let i=1;i<=300;i++){
            if(i%15==0){
                document.write("와우"+" ")
            }else if(i%5==0){
                document.write("wow"+" ")
            }else if(i%3==0){
                document.write("짝"+" ")
            }else{
            document.write(i+" ")
            }
        }
    </script>
</body>
</html>
