<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 응용</title>
</head>
<body>
    <script>
        for(let i=100;i>=0;i-=2){ //i++는 i=i+1과 i+=1과 같으며 숫자와 식을 바꾸어 값의 증가량을 바꿀 수 있다.
            document.write(i+" ")
        }
    </script>
</body>
</html>
