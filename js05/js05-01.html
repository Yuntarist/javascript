<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = prompt('어디서 부터 계산할까요?');
        let num2 = prompt('어디까지 계산할까요?');
        let num = 0;
        for (let i = 1; i<=10; i++){
            num +=i
        };
        let num3 = '';
        for (let k =1; k<=10; k++){
            num3 =num3+(k+' ')
        };
        alert(`입력하신 ${num1}부터 ${num2}까지 출력하면 ${num3}이며
합은 ${num}입니다.`);
    </script>
</body>
</html>
