<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input1 = Number(prompt('어디서부터 시작할까요?>'));
        let input2 = Number(prompt('어디까지 짝수만 계산할까요?>'));
        let sum = 0;
        for(let i=input1;i<=input2;i++){
            if(i%2==0){
            document.write('입력하신'+i+'부터'+input2+'까지 짝수만 합하면'+sum+'<br>')
            sum = sum + i;}
        }
    </script>
</body>
</html>
