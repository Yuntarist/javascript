<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>369 게임</title>
</head>
<body>
    <script>
        let num = (Number);
        for(let i=1;i<301;i++){
                document.write(i+" ")
            if(i%3==0){
                document.write("짝"+" ")
            }else if(i%3==!0){
                document.write(" ")
            }
            if(i%5==0){
                document.write("WOW"+" ")
            }else if(i%5==!0){
                document.write(" ")
            }
            if(i%15==0){
                document.write("와우"+" ")
            }else if(i%15==!0){
                document.write(" ")
            }
            }
    </script>    
</body>
