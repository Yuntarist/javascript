<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function min(first,...rests){ //평범한 매개변수하나와 나머지 매개변수
            //변수 선언하기
            let output //선언만 하고 아무것도 정하지 않음.
            let items

            //강사님 추가 콘솔로그 4줄
            console.log('====이것이 첫줄===='+first)
            console.log(typeof(first)) //확인안됨
            console.log(Array.isArray(first)) //true
            console.log(Array.isArray(first[0])) //false
            console.log('====이것이 두번째줄===='+rests)
            console.log(typeof(rests)) //숫자로 확인
            console.log(Array.isArray(rests)) //false
            console.log(Array.isArray(rests[0])) //false
            //매개 변수의 자료형에 따라 조건 분기하기
            if(Array.isArray(first)){
                output = first[0]
                items = first
            } else if (typeof(first==='number')){
                output =first
                items =rests
            }
            // 이전 절에서 살펴보았던 최솟값 구하는 공식
            for(const item of items){
                if (output>item){
                    output=item
                }
            }
            return output
        }
        // console.log(`min(배열): ${min([52,273,32,103,275,24,57])}`) //어레이 배열
        console.log(`min(숫자,...): ${min(52,273,32,103,275,24,57)}`) //숫자값들
    </script>
</body>
</html>
