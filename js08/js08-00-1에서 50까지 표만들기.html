<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1에서 50까지 표만들기</title>
    <style>
    
        tr {
            border: 1px solid;
        }   
        td {
            border: 1px solid ;
        }
    </style>
</head>
<body>
    <script>
        let num = 1;
        let t = '<table>';
            for(let i=1;i<=5;i++){
                t += '<tr>';
                    for(let j=1;j<=10;j++){
                        t += '<td>'+ num + '</td>';
                        num ++;
                    }
                t += '</tr>';    
                }    
             t+='</table>';
             document.write(t)   
    </script>
</body>
</html>
