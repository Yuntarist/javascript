<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{ 
            const div1 = document.createElement('div') // 첫번쨰 div 생성,이름 div1
            const h1 = document.createElement('h1') // h1 태그 생성,이름 h1
            document.body.appendChild(div1) // div1을 body안에 위치시킴
            div1.setAttribute('class','d1') // div1의 class 지정. 이름은 d1
            div1.appendChild(h1) // div1안에 h1태그를 위치시킴
            h1.textContent='저를 자바스크립트로 작성해 주세요' // h1 태그 안에 들어갈 텍스트 작성

            const div2 = document.createElement('div') // 두번째 div 생성, 이름 div2
            document.body.appendChild(div2) // div2를 body안에 위치시킴
            const spa = document.createElement('span') // span태그 생성,이름은 spa
            div2.appendChild(spa) // spa를 div2안에 위치시킴
            div2.setAttribute('class','d2') // div2의 class 지정, 이름은 d2
            spa.setAttribute('id','s1') // spa의 id지정, 이름은 s1
            spa.textContent='아주 감사합니다' // span 태그 안에 들어갈 텍스트 작성
            spa.style.color='blue' // span 태그 안에 들어갈 텍스트 색상 변경, blue 끝
        })
    </script>
</head>
<body>
    <!-- 밑의 문장을 자바 스크립트로 만들어 보아라. -->
    <!-- <div class="d1">
        <h1>저를 자바스크립트로 작성해 주세요.</h1>
    </div>
    <div class="d2">
        <span id="s1" style="color:blue">아주 감사합니다.</span>
    </div> -->
</body>
</html>
