        let ct = 0;
        for(let count=1;count<=100;count++){ // 이거 왜 되는거임??????????????????????????????????????????????
        while(ct<100){
            const lotto = []; 
            while(true){
                let ran = Math.floor(Math.random()*45)+1; //랜덤숫자
                if(lotto.indexOf(ran)==-1){ // indexOf를 이용해서 중복문 타파
                    lotto.push(ran);
                }
                if(lotto.length==6)break; // lotto 숫자가 중복되면 -1을 출력해 숫자를 떨굼
                }                         // 그리고 lotto 배열의 길이가 5가 되면 if 문 타파 후 결과출력          
            ct++
            let out = lotto.sort(function(a,b){return a-b});
            document.write(`[${count++}]`+" "+`${out}`+'<br>');
        }
    }
