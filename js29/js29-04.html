<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{

            const h1 = document.createElement('h1')
            const input = document.createElement('input')
            const btn = document.createElement('button')
            const div = document.createElement('div')
            
            input.setAttribute('id','todo')
            btn.setAttribute('id','add-button')
            div.setAttribute('id','todo-list')
            
            h1.innerHTML='할 일 목록'
            btn.innerHTML='추가하기'
            
            document.body.append(h1,input,btn,div)
            
            btn.addEventListener('click',(event)=>{        
                const checkbox = document.createElement('input')
                const divs = document.createElement('div')
                const span = document.createElement('span')
                const btn2 = document.createElement('button')
                checkbox.setAttribute('type','checkbox')
                span.innerHTML=input.value
                btn2.innerHTML='죽어라'
                div.append(divs)
                divs.append(checkbox,span,btn2)   

                checkbox.addEventListener('change',(event)=>{
                    span.style.textDecoration
                    = event.target.checked ? 'line-through' : '' // 책보고 만든 줄임 무슨말인지 모르겠습니다 
                })                                               // 삼항연산자 (조건) ? value1 : value2 조건이 참인경우 value1이 실행되며,거짓이면 value2가 실행된다.
                btn2.addEventListener('click',(event)=>{
                    span.remove()
                    checkbox.remove()
                    btn2.remove()
                    divs.remove()
                })
            })
        })
    </script>
</head>
<body>
</body>
</html>
