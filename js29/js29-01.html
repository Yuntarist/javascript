<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const h3 = document.createElement('h3')

            const input1 = document.createElement('input')
            const input2 = document.createElement('input')
            const input3 = document.createElement('input')
            const input4 = document.createElement('input')
            const input5 = document.createElement('input')
            const input6 = document.createElement('input')
            const inputs = [input1,input2,input3,input4,input5,input6]

            h3.textContent='#좋아하는 애완동물을 선택해주세요'

            const span1 = document.createElement('span')
            span1.textContent='강아지'
            const span2 = document.createElement('span')
            span2.textContent='고양이'
            const span3 = document.createElement('span')
            span3.textContent='햄스터'
            const span4 = document.createElement('span')
            span4.textContent='여우'
            const span5 = document.createElement('span')
            span5.textContent='곰'
            const span6 = document.createElement('span')
            span6.textContent='기타'

            const hr = document.createElement('hr')
            const output = document.createElement('h3')
            
            document.body.append(h3,input1,span1,input2,span2,input3,span3,input4,span4,input5,span5,input6,span6,hr,output)

            input1.setAttribute('type','radio')
            input1.setAttribute('name','pet')
            input1.setAttribute('value','강아지')

            input2.setAttribute('type','radio')
            input2.setAttribute('name','pet')
            input2.setAttribute('value','고양이')

            input3.setAttribute('type','radio')
            input3.setAttribute('name','pet')
            input3.setAttribute('value','햄스터')

            input4.setAttribute('type','radio')
            input4.setAttribute('name','pet')
            input4.setAttribute('value','여우')

            input5.setAttribute('type','radio')
            input5.setAttribute('name','pet')
            input5.setAttribute('value','곰')

            input6.setAttribute('type','radio')
            input6.setAttribute('name','pet')
            input6.setAttribute('value','기타')

            output.setAttribute('id','output')

            inputs.forEach((radio)=>{
                radio.addEventListener('change',(event)=>{
                    const current = event.currentTarget
                    if(current.checked){
                        output.textContent = `좋아하는 애완동물은 ${current.value}이시군요!`
                    }
                })
            })
        })
    </script>
</head>
<body>
    
</body>
</html>
