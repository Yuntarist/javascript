<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 버튼 풀이</title>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const h3f = document.createElement("h3")
            const hr = document.createElement("hr")
            const h3r = document.createElement("h3")

            document.body.append(h3f)
            h3f.innerHTML = '#좋아하는 애완동물을 선택해주세요'

            const ani = ['강아지','고양이','앵무새','햄스터','거북이','금붕어']
            for(let an of ani){
                let input = document.createElement('input')
                let span = document.createElement('span')
                document.body.append(input,span)
                input.type = 'radio'
                input.name = 'pet'
                input.value = an
                span.innerHTML = an
                input.addEventListener('change',(event)=>{
                    let choice = event.currentTarget.value
                    h3r.innerHTML = `좋아하는 애완동물은 ${choice}이시군요!`
                })
            }
            document.body.append(hr,h3r)
        })
    </script>
</head>

</body>
</html>
