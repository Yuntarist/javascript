<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 연결하기</title>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            let counter = 0 // 카운터 생성 
            const h1 = document.createElement('h1'); // h1 태그 생성
            document.body.append(h1) // h1위치 설정
            h1.style.userSelect='none'
            h1.textContent=`클릭 횟수: 0`

            h1.addEventListener('click',(event)=>{ // h1태그에 이벤트가 발생할 때 실행할 함수
                counter++ // h1이 클릭될때 마다 카운터 증가
                h1.textContent=`클릭 횟수: ${counter}`
                console.log('됨')
            })
        })
    </script>
</head>
<body>
</body>
</html>
