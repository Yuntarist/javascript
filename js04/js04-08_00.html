<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 만들어보기</title>
</head>
<body>
    <script>
        let gugudan='';
        gugudan += '<table class="gugudan">';
        gugudan += '<table>';
        gugudan += `<tr>`;
        for(let j=2;j<10;j++){
            gugudan += `<td>${j}</td>`;
            gugudan += `</tr>`
            // gugudan += `${j}`;
            for(let i=1;i<10;i++){
                gugudan +=`${i*j}`;
                }
        }
        
        gugudan += `</table>`;        
        document.write(gugudan);
        console.log(gugudan);
    </script>
</body>
</html>
