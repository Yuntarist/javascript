<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 안의 for문</title>
</head>
<body>
    <script>
        let box = '';
        for(let j=0;j<10;j++){
            // box+=`${j}:`
            box+= (j+1) + ":";
            for (let i=0;i<10;i++){
            // box+=`${i} `
            box+=" "+i+" ";
            }
            box+=`<br>`
        }
        
        document.write(box)
    </script>
</body>
</html>
