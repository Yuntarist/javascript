<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스의 고급기능 get set 3번째</title>
</head>
<body>
    <script>
        class Person{
            constructor(name,age,gender){
            this.name = name
            this.age = age
            this.gender = gender
        }
        // getter
        get age(){
            return this._age
        }
        // setter
        set age(value){
            if(value>0 && value <90){
            this._age = value
            }
        }
        print(){
            console.log('이름:'+this.name+' 나이:'+this._age+this.gender)
        }
    }    
    </script>
</body>
</html>
