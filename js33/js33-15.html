<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스의 고급기능 get set 2번째</title>
</head>
<body>
    <script>
        class User {
            constructor(name){
                this.name = name
            }
            get name(){
                return this._name
            }
            set name(value){
                if(value.length<4){
                console.error('값이 너무 짧아요')
                return 
            }
            this._name = value
        }
    }
    // 클래스 내부 변수에 #이나 _를 붙이면 내부에서만 사용가능하고 외부에서는 사용X
    // 외부에서 접근하고 싶으면 set으로 값을 넣는데
    // this.#name = name
    // this._name = value
    </script>
</body>
</html>
