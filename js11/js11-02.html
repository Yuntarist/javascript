<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>min 최소값/최대값 구하기</title>
</head>
<body>
    <script>
        function rand(num){
        const arr = [];
        let ran = 0; // for안에 let을 넣으면 안되므로
        for(let i=0;i<num;i++){
            ran=Math.floor(Math.random()*100)+1
            arr[i]=ran
           }
           return arr
        }
        let choice = rand(7) //한번 뽑은 값을 저장한 상태로 있어야한다.
        function min(arr_in){
            let resultMin = arr_in[0]
            for(let j=0;j<arr_in.length;j++){
                if(resultMin > arr_in[j]){
                   resultMin = arr_in[j]
                }
            }
            return resultMin
        }
        function max(arr_in){
            let resultMax = arr_in[0]
            for(let j=0;j<arr_in.length;j++){
                if(resultMax < arr_in[j]){ // 최대값을 구하니까 부등호를 반대로
                   resultMax = arr_in[j]
                }
            }
            return resultMax
        }
        document.write(choice+"<br>최소값은:"+min(choice)+"<br>최대값은:"+max(choice)+"<br>")
        document.write(rand(7)+"<br>"+rand(7)+"<br>"+rand(7)+"<br>"+rand(7)+"<br>"+rand(7)+"<br>"+rand(7)+"<br>")
    </script>
</body>
</html>
