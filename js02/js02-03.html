<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ㅇㅅㅇ</title>
    <script>
        let list=''; //빼먹지 말것
        list+=`<table class="Bool">`;
            list+=`<tr>`;
                list+=`<th>자료형</th>`;
                list+=`<th>결과</th>`;
            list+=`</tr>`;
            list+=`<tr>`;
                list+=`<td>Boolean(0)</td>`;
                list+=`<td>false</td>`;
            list+=`</tr>`;
            list+=`<tr>`;
                list+=`<td>Boolean(NaN)</td>`;
                list+=`<td>false</td>`;
            list+=`</tr>`;
            list+=`<tr>`;
                list+=`<td>Boolean("")</td>`;
                list+=`<td>false</td>`;
            list+=`</tr>`;
            list+=`<tr>`;
                 list+=`<td>Boolean(null)</td>`;
                list+=`<td>false</td>`;
            list+=`</tr>`;
            list+=`<tr>`;
                list+=`<td>Boolean(변수)</td>`;
                list+=`<td>false</td>`;
            list+=`</tr>`;
        document.write(list); //빼먹지 말것
    </script>
    <style>
        .Bool
            {
                border-collapse:collapse;
            }
        table td
            {
                text-align: center;
                border: 1px solid;
            }    
        table th
            {
                text-align: center;
                border: 1px solid;
                background-color: yellow;
            }
    </style>
</head>
<body>
</body>
</html>
