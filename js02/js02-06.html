    <script>
        //표 형식은 다르긴 한데 뜻은 통하니 상관없을거같다
        let num = Number(prompt(`2에서 9사이의 아무 숫자를 입력하세요`));

        list = ``;
        list+=`<h3>2~9사이의 입력한 숫자의 구구단</h3>`;
        list+=`<table class="gugudan">`;
            list+=`<tr>`;
                list+=`<th>2에서 9까지의 사이의 값</th>`;

                list+=`<th>배수</th>`;
                list+=`<th>결과</th>`;
            list+=`</tr>`;
            list+=`<tr>`;
                list+=`<td>${num}</td>`;

                list+=`<td>1</td>`;
                list+=`<td>${num*1}</td>`;
            list+=`</tr>`;
            list+=`<tr>`;
                list+=`<td>${num}</td>`;

                list+=`<td>2</td>`;

            list+=`</tr>`;

                list+=`<td>4</td>`;
                list+=`<td>${num*4}</td>`;
            list+=`</tr>`;
            list+=`<tr>`;
                list+=`<td>${num}</td>`;

                list+=`<td>5</td>`;
                list+=`<td>${num*5}</td>`;
            list+=`</tr>`;
            list+=`<tr>`;

                list+=`<td>X</td>`;
                list+=`<td>6</td>`;
                list+=`<td>${num*6}</td>`;
            list+=`</tr>`;
            list+=`<tr>`;
                list+=`<td>${num}</td>`;
                list+=`<td>X</td>`;
                list+=`<td>7</td>`;
                list+=`<td>${num*7}</td>`;
            list+=`</tr>`;
            list+=`<tr>`;
                list+=`<td>${num}</td>`;
                list+=`<td>X</td>`;
                list+=`<td>8</td>`;
                list+=`<td>${num*8}</td>`;
            list+=`</tr>`;
            list+=`<tr>`;
                list+=`<td>${num}</td>`;
                list+=`<td>X</td>`;
                list+=`<td>9</td>`;
                list+=`<td>${num*9}</td>`;
            list+=`</tr>`;
        list+=`</table>`;
    document.write(list);
    </script>
