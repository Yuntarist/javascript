<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //변수를 선언합니다.
        const test = {
            a: function(){
                setTimeout(function(){
                    console.log(this)
            },0)
        },
            b: function(){
                setTimeout(()=>{
                    console.log(this)
                },0)
            },
            누구 : '바로나'
        }
            test.a()
            test.b()
    </script>
</body>
</html>
